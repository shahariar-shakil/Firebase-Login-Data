<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>firebase</title>
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>login form</h2>
        <form action="">
          <div class="inputbox">
            <input type="text" value="" id="username" placeholder="username" />
            <span>username</span>
          </div>
          <div class="inputbox">
            <input
              type="email"
              value=""
              id="email"
              placeholder="email"
              required
            />
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input
              type="text"
              value=""
              id="phone"
              placeholder="phone"
              required
            />
            <span>phone number</span>
          </div>
          <div class="submit">
            <input type="submit" id="submit" value="submit" />
          </div>
        </form>
      </div>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCC2JBhijAj5TgSPRS61Toavy07CcStt9g",
        authDomain: "creative-tutorial-fea47.firebaseapp.com",
        projectId: "creative-tutorial-fea47",
        storageBucket: "creative-tutorial-fea47.appspot.com",
        messagingSenderId: "520697921356",
        appId: "1:520697921356:web:619156bd93e3c8402319e9",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      // get ref to database service
      const db = getDatabase(app);

      document.getElementById("submit").addEventListener("click", function (e) {
        e.preventDefault();
        set(ref(db, "user/" + document.getElementById("username").value), {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
        });
        alert("login Successful !");
      });
    </script>
    <!-- <script src="./script.js"></script> -->
  </body>
</html>
